<!DOCTYPE html>
<html>
<head>
	<title>User Info</title>
</head>
<body>
<a href="{%url 'login:logout'%}">Logout</a>
<a href="{%url 'books:index'%}">Home</a>

 {% for u in user %}
 <h1>User Name: {{u.username}}</h1>
 <p>Name: {{u.name}}</p>
 <p>Email: {{u.email}}</p>
 <p>Total Reviews: {{u.num_reviews}}</p>
 {% endfor %}

 <h3>Posted Reviews On the Following books: </h3>
 <ul>
 	{% for review in revUser %}
 	<li><a href="{% url 'books:displayRev' review.book.id %}">{{review.book.title}}</a></li>
 	{% endfor %}
 </ul>
</body>
</html>
