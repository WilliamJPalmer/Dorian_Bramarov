<!DOCTYPE html>
<html>
<head>
	<title>Add A Book</title>
</head>
<body>
<h1>Add a New Book Title and a Review</h1>
<a href="{%url 'books:index'%}">Home</a>
<a href="{%url 'login:logout'%}">Logout</a>
<form action="{%url 'books:addBook' %}" method="post">
{% csrf_token %}
	<p>Book Title: <input type="text" style="width: 300px;" name="title"></p>
	<p>Author:</p> 
	<p>Choose from the list: <select name="authorselect">
		<option disabled selected value>Choose an Author</option>
		{% for a in authors %}
		<option>{{a.name}}</option>
		{% endfor %}
	</select></p>
	<p>Or add a new author: <input  style="width: 300px;" type="text" name="addauthor"></p>
	<p>Review: <textarea rows="5" cols="50" name="review"></textarea></p>
	<p>Rating: <select name="rating">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select> Stars</p>
	<input type="submit" name="submit" value="Add Book and Review">
</form>
</body>
</html>
