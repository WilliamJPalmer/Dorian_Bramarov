<!DOCTYPE html>
<html>
<head>
	<title>Survey Home Page</title>
</head>
<body>
	<div class="main">
		<form action='/info' method='post'>
		{% csrf_token %}
			Your Name: 
			<input class="one" type="text" name="name"><br>
			Dojo Location: 
			<select class="one" name="location">
				<option value="dc">DC</option>
				<option value="seattle">Seattle</option>
			</select><br>
			Favorite Language: <select class="one" name="favlang">
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="js">JavaScript</option>
			</select><br>
			<input id="text" class="one" type="textarea" name="comm"><br>
			<input class="one" type="submit" name="submit">
		</form>
	</div>
</body>
</html>
