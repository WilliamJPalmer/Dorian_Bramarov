<!DOCTYPE html>
<html>
<head>
	<title>	User Courses</title>
</head>
<body>
	<form action="{% url 'courses:registerUser'%}" method="post">
	{% csrf_token %}	
		<select name="Users">
		{% for u in user %}
			<option value="{{u.id}}">{{u.first_name}} {{u.last_name}}</option>
		{% endfor %}	
		</select>
		<select name="courses">
		{% for item in cors %}
			<option value="{{item.id}}">{{item.name}}</option>
		{% endfor %}
		</select>
		<input type="submit" name="submit" value="Add User to Courses">
	</form>
	<table style="border: 2px solid black; width: inherit; text-align: center;">
			<tr>
				<th>Course</th>
				<th>Title</th>
				<th>Number of Users</th>
			</tr>
			{% for item in cors %}
			<tr>
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.all_courses.count}}</td>
			</tr>
			{% endfor %}
	</table>
	<a href="{% url 'courses:my_index'%}">Return Home</a>
</body>
</html>
