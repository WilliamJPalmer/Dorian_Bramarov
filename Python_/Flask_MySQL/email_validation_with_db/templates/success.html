<!DOCTYPE html>
<html>
<head>
	<title>Success Email Validation</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<h2 style="background-color: green; color: white; text-align: center;"> {{message}}</h2>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<div style="margin-left: 100px; margin-top: 100px; width: 400px" class="main">
		Email Addresses Entered:
		<hr>
		<div class="data">
			{% for email in info: %}
				<p>{{email['email']}} {{email['updated_at']}}</p>
			{% endfor %}
		</div>
	</div>
</body>
</html>
