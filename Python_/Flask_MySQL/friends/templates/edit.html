<html>
<head>
  <title> Edit Friends</title>
</head>
<body>
    {% if something %}
            {% for f in something %}
            <h3>Edit {{f['first_name']}} {{f['last_name']}}'s information</h3>
            <form action="/friends/{{f['id']}}" method='post'>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Occupation</td>
                    </tr>
                    <tr>
                        <td><input type='text' name='first_name' value="{{f['first_name']}}" ></td>
                        <td><input type='text' name='last_name' value="{{f['last_name']}}" ></td>
                        <td><input type='text' name='occupation' value="{{f['occupation']}}" ></td>
                        <td class='edit'><input type='submit' value='Submit'></td>
                    </tr>
                </table>
            </form>
            {% endfor %}
        {% endif %}
</body>
</html>
