<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Demo</title>
	<link rel="stylesheet" type="text/css" href="user.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="user.js"></script>
</head>
<body>
	<table class="table">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Addess</th>
			<th>Contact #</th>
		</tr>
	</table>
	<h1>Add User</h1>
	<form class="form">
		First Name: <input id="fname" type="text" placeholder="First Name" Name" name="first_name"><br>
		Last Name: <input id="lname" type="text" placeholder="Last Name" name="last_name"><br>
		Email Address: <input id="email" type="text" placeholder="Email Address" name="email_address"><br>
		Contact No: <input id="cont" type="text" placeholder="Contact #" name="phone"><br>
		<button id="btn" type="button">Add User</button>
	</form>
</body>
</html>
